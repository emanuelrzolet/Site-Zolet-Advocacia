{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zolet Advocacia</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'home/css/homeTemplate.css'%}">
	</head>
	<body>
		<header>
			<nav
				class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body"
				data-bs-theme="dark"
			>
				<div class="container-fluid">
					<a class="navbar-brand" href="{% url "home:index" %}">ZOLET ADVOCACIA</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="{% url "home:index" %}">Início</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="{% url "about:index" %}"
									>Quem somos</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url "services:index" %}">Área de Atuação</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		
			{% block body %} {% endblock body %}
		
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
