{% extends "homepage/layout.html" %} {%block body%}
<div id="carouselExampleFade" class="carousel slide carousel-fade" ride="true">
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="/static/home/img/1.jpg" class="img-fluid" alt="..." />
		</div>
		<div class="carousel-item">
			<img src="/static/home/img/2.jpeg" class="img-fluid" alt="..." />
		</div>
		<div class="carousel-item">
			<img src="/static/home/img/3.jpg" class="img-fluid" alt="..." />
		</div>
	</div>
	<button
		class="carousel-control-prev"
		type="button"
		data-bs-target="#carouselExampleFade"
		data-bs-slide="prev"
	>
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button
		class="carousel-control-next"
		type="button"
		data-bs-target="#carouselExampleFade"
		data-bs-slide="next"
	>
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>

{%endblock%}
